<!doctype HTML>
<html>
    <head>
        <title>You won!</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
        <style>
        body {
    background-image:url('/assets/Winner_Screen.gif');
    background-size:100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height:100%;
    width:100%;
}
        </style>
    </head>
<body>

<script type="text/javascript">

// a bit of a hack -- needs cleanup
var config = {
    type: Phaser.AUTO,
    width: 0,
    height: 0,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var spacebar;
var game = new Phaser.Game(config);

function preload ()
{

}

function create ()
{
    
   spacebar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
    
}

function update ()
{

  // On win screen, when player presses space, go back to first screen
  if (Phaser.Input.Keyboard.JustDown(spacebar)){

    window.location = "/";
   }

}

</script>

</body>
</html>
